name: bld

on:
  release:
    types: [published]
  schedule:
    - cron: '0 9 * * *'
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  clean:
    name: clean
    runs-on: ubuntu-latest
    steps:
      - name: Make space
        run: |
          echo "=============================================================================="
          echo "Freeing up disk space on CI system"
          echo "=============================================================================="

          echo "Listing 100 largest packages"
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
          df -h
          echo "Removing large packages"
          sudo apt-get remove -y '^dotnet-.*'
          sudo apt-get remove -y '^llvm-.*'
          sudo apt-get remove -y 'php.*'
          sudo apt-get remove -y azure-cli google-cloud-sdk hhvm google-chrome-stable firefox powershell mono-devel
          sudo apt-get autoremove -y
          sudo apt-get clean
          df -h
          echo "Removing large directories"
          # deleting 15GB
          rm -rf /usr/share/dotnet/
          df -h
  blds:
    needs: clean
    strategy:
      matrix:
        reg: ["ghcr.io/ngam"]
        sub: ["cgc", "dkdf"]
        con: ["tf", "pt"]
    runs-on: ubuntu-latest
    container:
      image: quay.io/singularity/singularity:v3.10.0
      options: --privileged
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:

      - name: Checkout 
        uses: actions/checkout@v3

      - name: Singularity build
        run: |
          sudo -E singularity build sin.sif \
          docker://${{ matrix.reg }}/ocis:${{ matrix.sub }}_${{ matrix.con }}

      - if: ${{ github.event_name == 'push' }}
        name: Singularity push
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | singularity remote login -u ngam --password-stdin oras://ghcr.io
          singularity push sin.sif oras://ghcr.io/ngam/sifs:${{ matrix.sub }}_${{ matrix.con }}
