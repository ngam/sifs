name: bld

on:
  release:
    types: [published]
  schedule:
    - cron: '0 9 * * *'
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  blds:
    strategy:
      matrix:
        reg: ["ghcr.io/ngam"]
        sub: ["cgc", "dkdf"]
        con: ["tf", "pt"]
    runs-on: ubuntu-latest
    container:
      image: quay.io/singularity/singularity:v3.10.0
      options: --privileged
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:

      - name: Checkout 
        uses: actions/checkout@v3

      - name: Make space
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet

      - name: Singularity build
        run: |
          sudo -E singularity build sin.sif \
          docker://${{ matrix.reg }}/${{ matrix.sub }}:${{ matrix.con }}

      - if: ${{ github.event_name == 'push' }}
        name: Singularity push
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | singularity remote login -u ngam --password-stdin oras://ghcr.io
          singularity push sin.sif oras://ghcr.io/ngam/sifs:${{ matrix.sub }}_${{ matrix.cont }}
